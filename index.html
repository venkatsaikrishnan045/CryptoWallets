<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Wallet Card -->
        <div class="card wallet-card">
            <div class="card-header">
                <h1>Crypto Wallet</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="wallet-icon">
                    <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
                    <path d="M3 5c0-1.66 4-3 9-3s9 1.34 9 3"/>
                    <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
                </svg>
            </div>
            <div class="balance-container">
                <p class="wallet-name">Venkat Sai Krishnan's Wallet</p>
                <p class="balance-label">Current Balance</p>
                <p class="balance-amount">$0.00</p>
            </div>
        </div>

        <!-- Transaction Controls -->
        <div class="card transaction-card">
            <div class="input-group">
                <input type="number" id="amount" placeholder="Enter amount" class="amount-input">
                <div class="button-group">
                    <button onclick="handleTransaction('deposit')" class="btn deposit-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 19V5M5 12l7-7 7 7"/>
                        </svg>
                        Deposit
                    </button>
                    <button onclick="handleTransaction('withdraw')" class="btn withdraw-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 5v14M5 12l7 7 7-7"/>
                        </svg>
                        Withdraw
                    </button>
                </div>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="card transactions-card">
            <div class="card-header">
                <h2>Recent Transactions</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="clock-icon">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
            </div>
            <div id="transactions-list" class="transactions-list">
                <p class="no-transactions">No transactions yet</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
